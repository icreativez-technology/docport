<body> 
  <div id="global-loader">
    <img src="http://docport.appswebdevelopment.com/assets/images/loader.svg" alt="loader">
  </div>
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/js/jquery-3.4.1.min.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/plugins/bootstrap/js/popper.min.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/js/jquery.sparkline.min.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/js/circle-progress.min.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/plugins/moment/moment.min.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/js/custom.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/plugins/horizontal-menu/horizontal-menu.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/plugins/prism/prism.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/plugins/counters/jquery.missofis-countdown.js"></script>
<script src="http://docport.appswebdevelopment.com/assets/plugins/counters/counter.js"></script>
</body>
<script>
	$(document).ready(function(){

		$(document).on('click','li', function (event) {
            $("li").removeClass("page-item active");
            $(this).addClass("page-item active")  
        });
		$(document).on('hidden.bs.modal', function (event) {
			if ($('.modal:visible').length) {
				$('body').addClass('modal-open');
			}
			});
			$(document).on('click','.horizontal-navtoggle', function (event) {
                $('body').addClass('active');
            });
    
           $(document).on('click','.horizontalMenu.clearfix', function (event) {
             $('body').removeClass('active');
          });
		  
	})
</script>
</html>
